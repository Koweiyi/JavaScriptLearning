<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        #sp1 {
            background-color: bisque;
        }

    </style>

    <script type="text/javascript">

        /*
         *  事件的冒泡
         *   - 事件会进行向上传导当后代元素事件被触发时， 其祖先元素的相同事件也会被触发
         *   - 大部分情况下，开发中的事件冒泡是有用的
         *   - 如果不希望冒泡，可以在事件中取消冒泡
         */
        window.onload = function () {
            let box1 = document.getElementById("box1")
            let sp1 = document.getElementById("sp1")

            sp1.onclick = function (event) {

                event = event || window.event
                alert("I am the click event of span1!")
                event.cancelBubble = true;
            }

            box1.onclick = function (e) {
                e = e || window.event
                alert("I am the click event of box1!")
                e.cancelBubble = true
            }

            document.body.onclick = function () {
                alert("I am the click event of body!")
            }


        }
    </script>
</head>
<body>
<div id="box1">
    我是box1
    <span id="sp1">
            我是span
        </span>
</div>
</body>
</html>
